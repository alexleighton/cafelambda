plugins {
    id 'java'
    id 'application'
}

group 'alonzo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

// Dependencies ---------------------------------------------------------------

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Application ----------------------------------------------------------------

application {
    mainClassName = "alonzo.Main"
}
